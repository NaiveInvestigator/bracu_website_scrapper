<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h2 class="mb-4">People Directory</h2>
      <!-- Filter Form -->
      <form id="filterForm" class="row g-3 mb-4">
        <div class="col-md-6">
          <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </form>
      <!-- Results -->
      <div id="results" class="row g-3"></div>
    </div>
    <script>
      const API_URL = "http://localhost:8000/people";

    async function fetchPeople(name = "") {
      const url = name ? `${API_URL}?name=${encodeURIComponent(name)}` : API_URL;
      try {
        const res = await fetch(url);
        const data = await res.json();
        displayPeople(data);
      } catch (err) {
        console.error("Error fetching people:", err);
        document.getElementById("results").innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger text-center">Failed to fetch data.</div>
          </div>
        `;
      }
    }

    function displayPeople(data) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (!data || data.length === 0) {
        container.innerHTML = `<div class="col-12"><p class="text-danger text-center">No data found</p></div>`;
        return;
      }

      data.forEach(person => {
        const lines = person.about.split("\n");
        const title = lines.slice(0, 2).join("<br>"); // First two lines for title
        const description = lines.slice(2).join("<br>"); // Remaining lines

        container.innerHTML += `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="${person.image_url}" class="card-img-top" alt="${lines[0]}">
              <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${description}</p>
                <a href="${person.url}" class="btn btn-sm btn-primary" target="_blank">View Profile</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Handle form submission
    document.getElementById("filterForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      fetchPeople(name);
    });

    // Load default data
    fetchPeople();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
