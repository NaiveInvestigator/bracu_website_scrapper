<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h2 class="mb-4">Contact Info</h2>
      <!-- Filter Form -->
      <form id="filterForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="col-md-4">
          <input type="number" id="id" class="form-control" placeholder="Enter ID">
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
      </form>
      <!-- Results -->
      <div id="results" class="row g-3"></div>
    </div>
    <script>
      async function fetchData(params = "") {
      const res = await fetch(`http://localhost:8000/contact-info${params}`);
      const data = await res.json();
      displayData(data);
    }

    function displayData(data) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (!data || data.length === 0) {
        container.innerHTML = `<p class="text-danger">No data found</p>`;
        return;
      }

      data.forEach(item => {
        const emails = item.emails ? item.emails.join(", ") : "N/A";
        const hours = item.hours ?? "N/A";
        const phone = item.phone_no ?? "N/A";

        container.innerHTML += `
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
                <p><strong>ID:</strong> ${item.id}</p>
                <p><strong>Emails:</strong> ${emails}</p>
                <p><strong>Hours:</strong> ${hours}</p>
                <p><strong>Phone:</strong> ${phone}</p>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Handle form submission
    document.getElementById("filterForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const id = document.getElementById("id").value;

      let params = [];
      if (name) params.push(`name=${encodeURIComponent(name)}`);
      if (id) params.push(`id=${id}`);

      fetchData(params.length ? `?${params.join("&")}` : "");
    });

    // Fetch default data on load
    fetchData();
    </script>
  </body>
</html>
